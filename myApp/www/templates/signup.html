<ion-view title="Signup" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <label class="item item-input" id="signup-input1">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.firstname" placeholder="Firstname">
        </label>
        <label class="item item-input" id="signup-input2">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Password</span>
          <input type="text" ng-model="user.password" placeholder="Password">
        </label>
      </ion-list>
      <a href="#" ng-click="register(user)" id="signup-button1" class="button button-stable  button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>
